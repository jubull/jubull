
<div class="panel panel-default panel-intro">
    <div class="panel-heading"><div class="panel-lead"><em>物流查询</em></div></div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
                        <div class="form-group">
                            <label for="c-express_id" class="control-label col-xs-12 col-sm-2">物流/快递:</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class="input-group">
                                    <input id="c-express_id"  data-source="electronics/index/selectpage" data-field="express_name"    class="form-control selectpage" name="row[express_id]" type="text" value="{$express_id}">
                                    <div class="input-group-addon no-border no-padding">
                                        <span><button type="button" id="add_kuaidi" class="btn btn-primary fachoose_da" data-multiple="false"><i class="fa fa-plus"></i> 添加快递</button></span>
                                    </div>
                                    <span class="msg-box n-right"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-express_code" class="control-label col-xs-12 col-sm-2">快递单号:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-express_code" data-rule="required" class="form-control" name="row[express_code]" type="text" value="{$express_code}">
                                <span class="text-gray"></span>
                            </div>
                        </div>
                        <input type="hidden" name="row[order_code]" value="12345678">

                        <div class="form-group layer-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <button type="button" id="btn_query" class="btn btn-success btn-embossed ">{:__('OK')}</button>
                            </div>
                        </div>
                    </form>

                    <table id="table" class="table table-striped table-bordered table-hover"
                           data-operate-add="{:$auth->check('electronics/index/query')}"
                           width="100%">
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
